<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            float: left;
            margin: 10px;
        }
        #div1{
            width: 50px;height: 50px;background: red;
        }
        #div2{
            width: 250px;height: 180px;background: #cccccc;display: none;
        }
    </style>
    <script>
        window.onload=function(){
            var div1=document.getElementById('div1');
            var div2=document.getElementById('div2');
            var timer = null;

            div1.onmouseout = div2.onmouseout=function(){
                timer=setTimeout(function(){div2.style.display='none';},800)
            };
            div2.onmouseover=div1.onmouseover = function(){
                clearTimeout(timer);
                div2.style.display='block';
            }}
    </script>
</head>
<body>

<div id="div1"></div>
<div id="div2"></div>

</body>
</html>
