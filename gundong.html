<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;height: 200px;background: red;position: absolute;left: 0px;top: 50px;
        }
    </style>
    <script>
        setInterval(function(){
            var odiv=document.getElementById('div1');
            odiv.style.left=odiv.offsetLeft+10+'px';
        },30)
    </script>
</head>
<body>
<div id="div1" ></div>
</body>
</html>
